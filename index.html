<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Citrus Systems | Registration | Test</title>

			href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="styles/main.css" />
		<link

			sizes="57x57"
			href="assets/apple-icon-57x57.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="60x60"
			href="assets/apple-icon-60x60.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="72x72"
			href="assets/apple-icon-72x72.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="76x76"
			href="assets/apple-icon-76x76.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="114x114"
			href="assets/apple-icon-114x114.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="120x120"
			href="assets/apple-icon-120x120.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="144x144"
			href="assets/apple-icon-144x144.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="152x152"
			href="assets/apple-icon-152x152.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/apple-icon-180x180.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="assets/android-icon-192x192.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="96x96"
			href="assets/favicon-96x96.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="assets/favicon-16x16.png"
		/>
		<link rel="manifest" href="assets/manifest.json" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
		<meta name="theme-color" content="#ffffff" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__container">
					<a href="/" class="a logo">CITRUS</a>
					<nav class="header__register">
						<p class="header__text--first">register with</p>
						<div class="header__links" id="headerLinks">
							<div
								class="header__links--mobile header__link active"
								id="tabPhone"
							>
								<a href="#" id="mobile"
									><img src="assets/phone.svg" id="mobile" alt="Phone" />
									<p class="header__text--link" id="mobile">mobile</p></a
								>
							</div>
							<div class="header__links--email header__link" id="tabEmail">
								<a href="#" id="email">
									<img src="assets/email.svg" alt="Email" id="email" />
									<p class="header__text--link" id="email">email</p></a
								>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</header>
		<main class="main content">
			<div class="container container--wide container--outer">
				<h1 class="h1">Register</h1>
				<div class="container--wide container--main">
					<form class="form container--narrow" id="form">
						<fieldset class="formGroup formGroup--fixedHeight">
							<div id="phoneFormGroup" class="transition">
								<label class="label label--flex" for="number"
									><p>Phone number</p>
									<span class="text--err" id="errorPhone"></span
								></label>
								<input
									class="input"
									type="tel"
									name="number"
									id="number"
									required
								/>
							</div>
							<div
								style="display: none; opacity: 0;"
								class="transition"
								id="emailFormGroup"
							>
								<label class="label label--flex" for="emailInput"
									><p>Email</p>
									<span class="text--err" id="errorEmail"></span
								></label>
								<input
									class="input"
									type="email"
									name="email"
									id="emailInput"
								/>
							</div>
						</fieldset>
						<fieldset class="formGroup">
							<label class="label label--flex" for="password"
								><p>Password</p>
								<span class="text--err" id="errorPassword"></span
							></label>
							<input
								class="input"
								type="password"
								name="password"
								id="password"
								required
							/>
						</fieldset>
						<fieldset class="formGroup">
							<label class="label label--flex" for="repeatPassword"
								><p>Repeat password</p>
								<span class="text--err" id="errorRepeatPassword"></span
							></label>
							<input
								class="input"
								type="password"
								name="repeatPassword"
								required
								id="repeatPassword"
							/>
						</fieldset>
						<fieldset class="formGroup">
							<label class="label--block label" for="currency"
								>Select currency</label
							>
							<div class="formGroup__currency">
								<div class="currencyContainer">
									<input
										class="input input--radio currencyContainer__input"
										type="radio"
										name="currency"
										id="dollar"
										checked
									/>
									<label class="label label__currency" for="dollar"
										>Dollar $</label
									>
								</div>
								<div class="currencyContainer">
									<input
										class="input input--radio currencyContainer__input"
										type="radio"
										name="currency"
										id="euro"
									/>
									<label class="label label__currency" for="euro">Euro €</label>
								</div>
							</div>
							<fieldset class="formGroup">
								<div class="formGroup__checkbox">
									<span class="text--err" id="errorTerms"
										></span
									>
									<div class="checkboxContainer">
										<input
											class="input--checkbox"
											type="checkbox"
											name="terms"
											id="terms"
										/>
										<label for="terms" class="label label__checkbox"
											>I agree to the
											<span class="label--emphasized"
												>terms and conditions</span
											>
										</label>
									</div>
									<div class="checkboxContainer">
										<input
											class="input--checkbox"
											type="checkbox"
											name="notifications"
											id="notifications"
										/>
										<label for="notifications" class="label label__checkbox"
											>I want to receive promo notifications</label
										>
									</div>
								</div>
							</fieldset>
						</fieldset>
						<button type="submit" class="button button--submit">
							REGISTER
						</button>
					</form>
					<img
						src="assets/illustrationMobile.svg"
						class="illustration"
						alt="Illustration"
						id="illustration"
					/>
					<img
						src="assets/illustrationEmail.svg"
						class="illustration"
						alt="Illustration"
						id="illustration"
						style="display: none;"
					/>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="container">
				<p>
					Made by
					<a class="a" target="_blank" href="https://krcky.dev/"
						>Dušan Todorović Krcky</a
					>
				</p>
			</div>
		</footer>
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.1.0/validator.min.js"
		></script>
		<script src="main.js" defer></script>
	</body>
</html>
