<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Citrus Systems | Registration | Test</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="styles/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__container">
					<a href="/" class="a logo">CITRUS</a>
					<nav class="header__register">
						<p class="header__text--first">register with</p>
						<div class="header__links" id="headerLinks">
							<div
								class="header__links--mobile header__link active"
								id="tabPhone"
							>
								<a href="#" id="mobile"
									><img src="assets/phone.svg" id="mobile" alt="Phone" />
									<p class="header__text--link" id="mobile">mobile</p></a
								>
							</div>
							<div class="header__links--email header__link" id="tabEmail">
								<a href="#" id="email">
									<img src="assets/email.svg" alt="Email" id="email" />
									<p class="header__text--link" id="email">email</p></a
								>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="container container--wide container--outer">
				<h1 class="h1">Register</h1>
				<div class="container--wide container--main">
					<form action="" class="form container--narrow">
						<fieldset class="formGroup">
							<div class="formGroup--hideable active" id="phoneFormGroup">
								<label class="label--block label" for="number"
									>Phone number</label
								>
								<input
									class="input"
									type="tel"
									name="number"
									id="number"
									required
								/>
							</div>
							<div class="formGroup--hideable" id="emailFormGroup">
								<label class="label--block label" for="email">Email</label>
								<input
									class="input"
									type="email"
									name="email"
									id="email"
									required
								/>
							</div>
						</fieldset>
						<fieldset class="formGroup">
							<label class="label--block label" for="password">Password</label>
							<input
								class="input"
								type="password"
								name="password"
								id="password"
								required
							/>
						</fieldset>
						<fieldset class="formGroup">
							<label class="label--block label" for="repeatPassword"
								>Repeat password</label
							>
							<input
								class="input"
								type="password"
								name="repeatPassword"
								required
								id="repeatPassword"
							/>
						</fieldset>
						<fieldset class="formGroup">
							<label class="label--block label" for="currency"
								>Select currency</label
							>
							<div class="formGroup__currency">
								<div class="currencyContainer">
									<input
										class="input input--radio currencyContainer__input"
										type="radio"
										name="currency"
										id="dollar"
										checked
									/>
									<label class="label label__currency" for="dollar"
										>Dollar $</label
									>
								</div>
								<div class="currencyContainer">
									<input
										class="input input--radio currencyContainer__input"
										type="radio"
										name="currency"
										id="euro"
									/>
									<label class="label label__currency" for="euro">Euro €</label>
								</div>
							</div>
							<fieldset class="formGroup">
								<div class="formGroup__checkbox">
									<div class="checkboxContainer">
										<input
											class="input--checkbox"
											type="checkbox"
											name="terms"
											id="terms"
										/>
										<label for="terms" class="label label__checkbox"
											>I agree to the <span>terms and conditions</span></label
										>
									</div>
									<div class="checkboxContainer">
										<input
											class="input--checkbox"
											type="checkbox"
											name="notifications"
											id="notifications"
										/>
										<label for="notifications" class="label label__checkbox"
											>I want to receive promo notifications</label
										>
									</div>
								</div>
							</fieldset>
						</fieldset>
						<button type="submit" class="button button--submit">
							REGISTER
						</button>
					</form>
					<img
						src="assets/illustrationMobile.svg"
						class="illustration"
						alt="Illustration"
						id="illustration"
					/>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="container">
				<p>
					Made by
					<a class="a" target="_blank" href="https://krcky.dev/"
						>Dušan Todorović Krcky</a
					>
				</p>
			</div>
		</footer>
		<script src="main.js" defer></script>
	</body>
</html>
